<!DOCTYPE html>
<html>
<head>
<style>
#schedule {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 90%;
  margin-right: 5%;
  margin-left: 5%;
}

#schedule td, #schedule th {
  border: 1px solid #ddd;
  padding: 8px;
}

#schedule tr:nth-child(even){background-color: #f2f2f2;}

#schedule tr:hover {background-color: #ddd;}

#schedule th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<table id="schedule">
  <tr>
        <th>Date</th><th>Day</th><th>Time</th>
  </tr>
        <tr><td>21/08/2021</td><td>Sat</td><td>5pm - 7pm (2h)</td></tr>
        <tr><td>11/09/2021</td><td>Sat</td><td>5pm - 7pm (2h)</td></tr>
        <tr><td>18/09/2021</td><td>Sat</td><td>9am - 12pm (3h)</td></tr>
        <tr><td>25/09/2021</td><td>Sat</td><td>9am - 12pm (3h)</td></tr>
</table>


</body>
</html>
